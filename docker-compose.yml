services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crunchloop
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

  mock-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run start:mock
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - backend # Wait for backend build to ensure image exists if sharing (though compose builds independently)

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: crunchloop
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_QUEUE: items_queue
      EXTERNAL_API_URL: http://mock-server:8080
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Next.js development server port
      PORT: 3005
      # Assuming frontend might need to talk to backend from server-side
      # Note: Client-side requests will go to localhost:3000 (browser -> host)
      # Server-side requests would need http://backend:3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pg_data:
